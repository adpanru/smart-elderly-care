<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">

    <!-- 引入 Bootstrap 样式文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->

      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-12 mb-4">
                <div class="card">
                  <div class="card-header">
                    <h6 class="text-uppercase mb-0">Basic Table</h6>

                  </div>
                  <div class="card-body">
                    <table class="table card-text">
                      <a class="btn btn-sm btn-success" th:href="@{/shouye.html}">返回</a>
                      <thead>
                      <tr>
                        <th>#</th>
                        <th>医生姓名</th>
                        <th>医生性别</th>
                        <th>居住地</th>
                        <th>工作单位</th>
                        <th>工作部门</th>
                        <th>身份证号码</th>
                        <th>联系方式</th>
                        <th>医师编号</th>
                        <th>统一标记</th>
                        <th>是否通过</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="emp1:${lists}">
                        <td th:text="${emp1.getId()}"></td>
                        <td th:text="${emp1.getDName()}"></td>
                        <td th:text="${emp1.getDSex()}"></td>
                        <td th:text="${emp1.getAddress()}"></td>
                        <td th:text="${emp1.getWorkUnit()}"></td>
                        <td th:text="${emp1.getWorkSector()}"></td>
                        <td th:text="${emp1.getPersonId()}"></td>
                        <td th:text="${emp1.getPhone()}"></td>
                        <td th:text="${emp1.getNvqNum()}"></td>
                        <td th:text="${emp1.getAccNum()}"></td>

                        <td>
                          <a class="btn btn-sm btn-primary" th:href="@{'/tables_Po/'+${emp1.getId()}}">通过</a>
                          <a class="btn btn-sm btn-danger" th:href="@{'/del_Po/'+${emp1.getId()}}">驳回</a>
                        </td>
                      </tr>

                      </tbody>
                    </table>

                  </div>
                </div>
              </div>

            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
    <!--引入jquery.min.js和bootstrap.min.js-->
    <script src="https://cdn.bootcss.com/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
