<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>


      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-10 mb-4">
                <div>
                  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>更新您的健康数据</h2>
                    <form th:action="@{/update_doindex}" method="post">
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >姓名</label>
                        <input name="eName" th:value="${emp.geteName()}" type="text" class="form-control"  placeholder="真实姓名" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >体温</label>
                        <input name="temperature" th:value="${emp.getTemperature()}" type="text" class="form-control"  placeholder="℃" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >心率</label>
                        <input name="pulse" th:value="${emp.getPulse()}" type="text" class="form-control"  placeholder="次/分钟" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >呼吸频率</label>
                        <input name="breathe" th:value="${emp.getBreathe()}" type="text" class="form-control"  placeholder="次/分钟" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >血压</label>
                        <input name="bloodPre" th:value="${emp.getBloodPre()}" type="text" class="form-control"  placeholder="mmHg" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >身体质量指数</label>
                        <input name="weight" th:value="${emp.getWeight()}" type="text" class="form-control"  placeholder="身高/体重的平方" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >血糖</label>
                        <input name="bloodSugar" th:value="${emp.getBloodSugar()}" type="text" class="form-control"  placeholder="mmol/L" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >睡眠时间</label>
                        <input name="sleep" th:value="${emp.getSleep()}" type="text" class="form-control"  placeholder="h" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >病史</label>
                        <input name="medHistory" th:value="${emp.getMedHistory()}" type="text" class="form-control"  placeholder="无" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >精神状况</label>
                        <input name="mentalStatus" th:value="${emp.getMentalStatus()}" type="text" class="form-control"  placeholder="良好" >

                      </div>



                      <!--<div class="form-group">
                        <label >性别</label>
                        <div class="form-check form-check-inline" >
                          <input th:checked="${emp.getGender()==1}" class="form-check-input" type="radio" name="gender"  value="1">
                          <label class="form-check-label">男</label>
                        </div>
                        <div  class="form-check form-check-inline" >
                          <input th:checked="${emp.getGender()==0}" class="form-check-input" type="radio" name="gender"  value="0">
                          <label class="form-check-label">女</label>
                        </div>
                      </div>-->
                      <div class="form-group">
                        <label>负责医生</label>
                        <!--提交的是部门的ID -->
                        <select class="form-control" name="resDoctor">
                          <option>请选择</option>
                          <option th:each="dept:${docs}" th:selected="${dept.getPhone()==emp.getResDoctor()}"  th:text="${dept.getPhone()}" th:value="${dept.getPhone()}"></option>
                        </select>
                      </div>


                      <button type="submit" class="btn btn-primary">修改</button>
                    </form>
                  </main>
                </div>
              </div>


            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
