<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  <!-- navbar-->
  <div th:replace="~{commons/commons_doc::topbar_doc}"></div>


  <div class="d-flex align-items-stretch">
    <!--侧边栏-->
    <div th:replace="~{commons/commons_doc::Sidebar_doc(active='tables_doc.html')}"></div>


      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-10 mb-4">
                <div>
                  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>请查看老人是否健康并留下您的建议</h2>
                    <form th:action="@{/update_doc}" method="post">
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >姓名：</span>
                        <span  th:text="${emp.geteName()}"  style="color: #00b0ff"></span>


                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span>体温：</span>
                        <span  th:text="${emp.getTemperature()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">℃</span>

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >心率：</span>
                        <span  th:text="${emp.getPulse()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">次/min</span>

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >呼吸频率：</span>
                        <span  th:text="${emp.getBreathe()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">次/min</span>

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >血压：</span>
                        <span  th:text="${emp.getBloodPre()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">mmhg</span>

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >身体质量指数：</span>
                        <span  th:text="${emp.getWeight()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">kg/m²</span>
                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >血糖：</span>
                        <span  th:text="${emp.getBloodSugar()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">mmol/L</span>

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >睡眠时间：</span>
                        <span  th:text="${emp.getSleep()}" style="color: #00b0ff"></span>
                        <span style="color: #00b0ff">h</span>

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >病史：</span>
                        <span  th:text="${emp.getMedHistory()}" style="color: #00b0ff"></span>


                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <span >精神状况：</span>
                        <span  th:text="${emp.getMentalStatus()}" style="color: #00b0ff"></span>


                      </div>

                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >您的建议</label>
                        <input name="docPropose" th:value="${emp.getDocPropose()}" type="text" class="form-control"  placeholder="无" >

                      </div>


                      <button type="submit" class="btn btn-primary">修改</button>
                    </form>
                  </main>
                </div>
              </div>


            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
