<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>


      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-10 mb-4">
                <div>
                  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>修改数据</h2>
                    <form th:action="@{/update_oc}" method="post">
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >医生姓名</label>
                        <input name="dName" th:value="${emp.getDName()}" type="text" class="form-control"  placeholder="真实姓名" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >医生性别</label>
                        <input name="dSex" th:value="${emp.getDSex()}" type="text" class="form-control"  placeholder="℃" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >居住地</label>
                        <input name="address" th:value="${emp.getAddress()}" type="text" class="form-control"  placeholder="次/分钟" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >工作单位</label>
                        <input name="workUnit" th:value="${emp.getWorkUnit()}" type="text" class="form-control"  placeholder="次/分钟" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >工作部门</label>
                        <input name="workSector" th:value="${emp.getWorkSector()}" type="text" class="form-control"  placeholder="mmHg" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >身份证号码</label>
                        <input name="personId" th:value="${emp.getPersonId()}" type="text" class="form-control"  placeholder="身高/体重的平方" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >联系方式</label>
                        <input name="phone" th:value="${emp.getPhone()}" type="text" class="form-control"  placeholder="mmol/L" >

                      </div>

                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >医师编号</label>
                        <input name="nvqNum" th:value="${emp.getNvqNum()}" type="text" class="form-control"  placeholder="无" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >统一标记</label>
                        <input name="accNum" th:value="${emp.getAccNum()}" type="text" class="form-control"  placeholder="良好" >

                      </div>

                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >密码</label>
                        <input name="password" th:value="${emp.getPassword()}" type="text" class="form-control"  placeholder="良好" >

                      </div>
                      <div class="form-group">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <label >综合评分</label>
                        <input name="allScore" th:value="${emp.getAllScore()}" type="text" class="form-control"  placeholder="良好" >

                      </div>



                      <button type="submit" class="btn btn-primary">修改</button>
                    </form>
                  </main>
                </div>
              </div>


            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
