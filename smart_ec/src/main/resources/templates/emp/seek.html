<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Google fonts - Popppins for copy-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
  <!-- orion icons-->
  <link rel="stylesheet" th:href="@{/css/orionicons.css}">
  <!-- theme stylesheet-->
  <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" th:href="@{/css/custom.css}">
  <!-- Favicon-->
  <link rel="shortcut icon" th:href="@{/img/favicon.png}">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- navbar-->
<div th:replace="~{commons/commons::topbar}"></div>


<div class="d-flex align-items-stretch">
  <!--侧边栏-->
  <div th:replace="~{commons/commons::Sidebar(active='tables.html')}"></div>


  <div class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-5">
      <section class="py-5">
        <div class="row">
          <div class="col-lg-10 mb-4">
            <div>
              <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h2>查找医生信息</h2>
                <form th:action="@{/seek}" method="post">
                 <!-- <div class="form-group">
                    <label for="InputName">姓名</label>
                    <input name="employeeName" type="text" class="form-control" id="InputName" placeholder="张三" >

                  </div>-->
                  <div class="form-group">
                    <label for="InputEmail1">邮箱</label>
                    <input name="email" type="email" class="form-control" id="InputEmail1" placeholder="123@123.com">
                  </div>
                  <div class="form-group">
                    <label >性别</label>
                    <div class="form-check form-check-inline" >
                      <input class="form-check-input" type="radio" name="gender"  value="1">
                      <label class="form-check-label">男</label>
                    </div>
                    <div class="form-check form-check-inline" >
                      <input class="form-check-input" type="radio" name="gender"  value="0">
                      <label class="form-check-label">女</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>部门</label>
                    <!--提交的是部门的ID-->
                    <select class="form-control" name="departmentId">
                      <option>请选择</option>
                      <option  th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.id}"></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>入职日期</label>
                    <input name="date" type="text"  class="form-control" id="dateFormat" autocomplete="off">
                  </div>

                  <button type="submit" class="btn btn-primary">提交</button>
                </form>
              </main>
            </div>
          </div>


        </div>
      </section>
    </div>
  </div>
</div>
<!-- JavaScript files-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{/js/js.cookie.min.js}"></script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
