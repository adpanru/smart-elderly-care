<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <div th:replace="~{commons/commons::topbar}"></div>


    <div class="d-flex align-items-stretch">
<!--侧边栏-->
      <div th:replace="~{commons/commons::Sidebar(active='tables.html')}"></div>


      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <div class="col-lg-10 mb-4">
                <div>
                  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2>写下您的评价吧</h2>
                    <form th:action="@{/add}" method="post">
                      <div class="form-group" th:each="doc:${departments}">
                        <label for="InputName">您当前负责医生的姓名是:</label>
                          <p  th:text="${doc.getDName()}" ></p>

                      </div>
                        <div class="form-group"  th:each="doc:${departments}">
                            <label for="InputName">该医生联系方式如下，有任何疑问请及时联系</label>
                            <p  th:text="${doc.getPhone()}" ></p>

                        </div>
                        <div class="form-group">
                            <label for="InputName">您对该医生的评价是？</label>
                            <input name="rate" type="text" class="form-control" id="InputNam" placeholder="选填" >

                        </div>
                        <div class="form-group">
                            <label for="InputName">满分为10，您对该医生的评价为？</label>
                            <input name="score" type="text" class="form-control" id="InputName" placeholder="10.00" >

                        </div>

                      <button type="submit" class="btn btn-primary">提交</button>
                    </form>
                  </main>
                </div>
              </div>


            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
</html>
