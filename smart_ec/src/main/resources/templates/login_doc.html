<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet"  th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->

    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img th:src="@{/img/bj.png}" alt="" class="img-fluid" width="800px" height="auto"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4">智慧居家颐养医生端</h1>
            <h2 class="mb-4" th:text="#{login.title}">Welcome back!</h2>
            <h3 class="text-muted" th:text="#{login.tip}">Please sign in</h3>

<!--            如果msg的值为空则不显示消息-->
            <p style="color: red" th:text="${msg}" ></p>

            <form id="loginForm" th:action="@{user/index_doc}" class="mt-4">

              <div class="form-group mb-4">
                <label class="sr-only" th:text="#{login.count}">Username</label>
                <input type="text" name="username" th:placeholder="#{login.count}" class="form-control border-0 shadow form-control-lg" required>
              </div>
              <div class="form-group mb-4">
                <label class="sr-only" th:text="#{login.password}">Password</label>
                <input type="password" name="password"  th:placeholder="#{login.password}" class="form-control border-0 shadow form-control-lg text-violet" required>

              </div>

              <div class="backtoold">
                <a th:href="@{/login.html}" class="back_old">返回</a>
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label" th:text="#{login.lable}">Remember Me</label>
                </div>
              </div>

              <button type="submit"  class="btn btn-primary shadow px-5">[[#{login.button}]]</button>

			  <a th:href="@{/register_doc.html}" class="btn btn-primary shadow px-5">[[#{login.register}]]</a>
            </form>
          </div>
        </div>
       
      </div>
    </div>
    <!-- JavaScript files-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/js/js.cookie.min.js}"></script>
    <script th:src="@{/js/front.js}"></script>
  </body>
<style>
  .backtoold{
    margin-top: 20px;
    display: flex;
    justify-content: space-around;
    padding: 0 30px;
  }
  .back_old{
    text-decoration: none;
    width: 85px;
    height: 25px;
    background: rgb(24, 149, 145);
    border: 1px solid transparent;
    font-size: 0.9rem;
    color: white;
    border-radius: 2rem;
    text-align: center;
  }
  .back_old:hover{
    text-decoration: none;
    color:white;
  }

  .doc{
    text-decoration: none;
    width: 85px;
    height: 25px;
    background: rgb(24, 149, 145);
    border: 1px solid transparent;
    font-size: 0.9rem;
    color: white;
    border-radius: 2rem;
    text-align: center;
  }
</style>
  <script>

  </script>

</html>
