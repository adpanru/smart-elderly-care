<body>
<!-- navbar-->
<header class="header">
  <a class="btn btn-sm btn-success" th:href="@{/shouye.html}">回首页</a>
</header>

<div class="d-flex align-items-stretch">

  <div class="page-holder w-100 d-flex flex-wrap">
    <div class="container-fluid px-xl-5">

          <noscript>
            <h2>抱歉！您的浏览器不支持JavaScript</h2>
          </noscript>

          <div id="username-page">
            <div class="username-page-container">
              <h1 class="title">请输入用户名</h1>
              <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                  <button type="submit" class="accent username-submit">进入聊天室</button>
                </div>
              </form>
            </div>
          </div>

          <div id="chat-page" class="hidden">
            <div class="chat-container">
              <div class="chat-header">
                <h2>聊天窗口</h2>
              </div>
              <div class="connecting">
                Connecting...
              </div>
              <ul id="messageArea">

              </ul>
              <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                  <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">发送</button>
                  </div>
                </div>
              </form>
            </div>
          </div>


    </div>

  </div>
</div>
